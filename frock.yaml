projectName: MY_SUPER_COOL_PROJECT_NAME
apps:
  http:
    image: vladitot/php83-swow-ubuntu-local
    tag: "v0.1.15"
    mountContainerDir: "/var/www"
    env:
      PHP_IDE_CONFIG: "serverName=MY_SUPER_COOL_PROJECT_NAME"
    labels:
      traefikHost: "traefik.http.routers.MY_SUPER_COOL_PROJECT_NAME.rule=Host(`MY_SUPER_COOL_PROJECT_NAME-http.localhost`)"
      traefikPort: "traefik.http.services.MY_SUPER_COOL_PROJECT_NAME.loadbalancer.server.port=8080"
      traefikService: "traefik.http.routers.MY_SUPER_COOL_PROJECT_NAME.service=MY_SUPER_COOL_PROJECT_NAME"
commands:
  - signature: bash
    type: container
    command: ["bash", "-l"]
    workingDir: "/var/www/php"
  - signature: debug
    workingDir: "/var/www/php"
    type: container
    command: [ "bash", "-c", "-l", "XDEBUG_SESSION=PHPSTORM XDEBUG_MODE=debug bash -l" ]